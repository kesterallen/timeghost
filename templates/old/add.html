<html>
<head>
    <meta charset="utf-8"/>
    {% include 'parts/setup_header.html' %}

</head>
<body>
    {% include 'parts/navbar.html' %}
    <div class="row">
        <div class="small-12 large-3 columns"><a href="/"><img src="/img/timeghost.png"/></a></div>
        <div class="small-12 large-9 columns">
            <form action="/add" method="POST">
                <fieldset>
                    <legend>Add a Timeghost Event</legend>
                    <div class="row">
                        <div class="small-12 columns">
                            <label>Date in YYYY-MM-DD, YYYY-MM, or YYYY format:
                                <input type="date" name="date_str" placeholder="1943-12-30 or 1943-12 or 1943"/>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-12 columns">
                            <label>
                                Text description of event:
                                <input type="text" name="description" placeholder="Something happened"/>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-12 columns">
                            <button class="button" type="submit" name="add">Add Event</button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>

    {% include 'parts/footer.html' %}
</body>
</html>
