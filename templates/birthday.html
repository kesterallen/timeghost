{% extends 'fast/base.html' %}

{% block headline_block %}
Timeghost your birthday!
{% endblock %}

{% block content_block %}
  <form action="/b" method="POST">
    <select name="bday" onchange="this.form.submit()">
      <option value="">Birth Year</option>
      {% for event in events %}
        <option value="{{event}}">{{event}}</option>
      {% endfor %}
    </select>
  </form>
{% endblock %}
