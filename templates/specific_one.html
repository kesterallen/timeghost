{% extends 'base.html' %}

{% block header_block %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
{% endblock %}

{% block content_block %}
  <form action="/s" method="POST">
    <fieldset>
      <legend>Pick an Event to Timeghost</legend>
      <select name="middle" onchange="this.form.submit()" class="js-example-basic-single">
        <option value="2015-01-01">Timeghost an event!</option>
        {% for event in events %}
          <option value="{{event.key.urlsafe()}}">{{event.description}} ({{event.date_ymd}})</option>
        {% endfor %}
      </select>
    </fieldset>
  </form>

  <script>
  $(document).ready(function() {
    $('.js-example-basic-single').select2();
  });
  </script>
{% endblock %}
