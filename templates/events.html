<html>
<head>
    <meta charset="utf-8"/>
    {% include 'parts/setup_header.html' %}

</head>
<body>
    {% include 'parts/navbar.html' %}
    <div class="row">
        <div class="small-12 large-3 columns"><a href="/"><img src="/img/timeghost.png"/></a></div>
    </div>

    <h1>{{title}}</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
                <tr>
                    <td>{{event.date}}</td>
                    <td>{{event.description}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    {% include 'parts/footer.html' %}
</body>
</html>
